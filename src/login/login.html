<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ورود</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container account login">
      <h3 class="login-title">فروشگاه اینترنتی ماگ استور</h3>
      <main class="login-form">
        <div>
          <label>نام کاربری</label>
          <input
            type="text"
            placeholder="نام کاربری را وارد کنید..."
            id="login-username"
          />
        </div>
        <div>
          <label>کلمه عبور</label>
          <input
            type="password"
            placeholder="کلمه عبور را وارد کنید..."
            id="login-pass"
          />
        </div>

        <div class="login-btn-container">
          <a href="../remember/remember.html">فراموشی کلمه عبور</a>
          <button type="button" id="login-btn" class="btn">وارد شوید</button>
        </div>
        <div>
          <a href="../register/register.html">
            حساب کاربری ندارید؟ ثبت نام کنید...</a
          >
        </div>
      </main>
      <div class="message-container">
        <div class="message">
          <span class="text-message"> </span>
          <button type="button" class="btn msg-btn">ثبت نام کنید</button>
        </div>
      </div>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
