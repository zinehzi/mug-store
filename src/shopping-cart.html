<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سبد خرید</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon-2.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container shopping-cart">
      <header class="header">
        <menu class="menu">
          <ul>
            <li><a href="./index.html">صفحه اصلی</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </menu>
        <h3 class="logo">Mug Store</h3>
        <div class="left-bar">
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="" placeholder="عبارت موردنظر را جستجو کنید..." />
          </div>
          <div id="cart-icon-container" class="cart-icon-container">
            <i id="cart-icon" class="fa fa-shopping-cart"></i>
            <span id="cart-icon-count"></span>
          </div>
          <i class="fa fa-user-circle user-profile"></i>
        </div>
      </header>
      <main class="main">
        <section id="cart-container" class="cart-container">
          <table>
            <thead>
              <th></th>
              <th>عنوان</th>
              <th>تعداد</th>
              <th>قیمت واحد</th>
              <th>قیمت کل</th>
              <th></th>
            </thead>
            <tbody id="cart-list" class="cart-list">
              <tr id="empty-cart" class="empty-cart">
                <td colspan="10">
                  <div>
                    سبد خرید خالی است.<br />
                    هیچ آیتمی جهت نمایش وجود ندارد.
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <section id="cart-calc" class="cart-calc">
          <div>
            <label> مبلغ کل : </label>
            <span></span>
          </div>
          <div>
            <label> هزینه ارسال : </label>
            <span>+ 30,000 تومان</span>
          </div>
          <div>
            <label> ارزش افزوده : </label>
            <span>+ %9</span>
          </div>
          <div>
            <label> مبلغ قابل پرداخت : </label>
            <span></span>
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav>
          <ul>
            <li><a href="#">صفحه اصلی</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>
        <div class="info">
          <h5>با ما در تماس باشید</h5>
          <span>021-22000</span>
          <p>تهران، خیابان آفریقا، بالاتر از پل میرداماد</p>
        </div>
      </footer>
    </div>

    <script type="module" src="shopping-cart.js"></script>
  </body>
</html>
