<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سبد خرید</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon-2.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container delivery">
      <header class="header">
        <menu class="menu">
          <ul>
            <li><a href="./index.html">صفحه اصلی</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </menu>
        <h3 class="logo">Mug Store</h3>
        <div class="left-bar">
          <div class="search-bar">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="عبارت موردنظر را جستجو کنید..." />
          </div>
          <div id="cart-icon-container" class="cart-icon-container">
            <i id="cart-icon" class="fa fa-shopping-cart"></i>
            <span id="cart-icon-count"></span>
          </div>
          <i class="fa fa-user-circle user-profile"></i>
        </div>
      </header>
      <main class="main">
        <section class="address-container">
          <div class="address-show">
            <button type="button" id="address-btn" class="btn address-btn">
              <i class="fa fa-plus"></i>
              افزودن آدرس جدید
            </button>
            <div id="address-list" class="address-list"></div>
          </div>

          <form id="address-form" class="address-form">
            <div>
              <label>عنوان آدرس :</label>
              <input
                type="text"
                placeholder="منزل، محل کار..."
                id="address-title"
              />
            </div>
            <div>
              <label>مشخصات تحویل گیرنده :</label>
              <input
                type="text"
                placeholder="نام و نام خانوادگی..."
                id="address-getter"
              />
            </div>
            <div>
              <label>شماره همراه تحویل گیرنده :</label>
              <input
                type="number"
                placeholder="شماره همراه..."
                id="mobile-getter"
              />
            </div>

            <div>
              <label>استان :</label>
              <select id="address-state">
                <option>تهر   هان</option>
                <option>یزد</option>
              </select>
            </div>
            <div>
              <label>شهر :</label>
              <select id="address-city">
                <option>تهران</option>
                <option>البرز</option>
                <option>شیراز</option>
                <option>اصفهان</option>
                <option>یزد</option>
              </select>
            </div>
            <div>
              <label>آدرس :</label>
              <textarea
                rows="5"
                placeholder="لطفا آدرس را بطور کامل وارد نمایید..."
                id="full-address"
              ></textarea>
            </div>
            <div>
              <label> کدپستی :</label>
              <input
                type="number"
                placeholder="10 رقم کامل..."
                id="address-postal"
              />
            </div>

            <div>
              <label> به عنوان آدرس پیش فرض انتخاب شود؟</label>
              <input type="checkbox" id="default-address" value="false" />
            </div>
            <button
              type="button"
              id="address-form-btn"
              class="btn address-form-btn"
            >
              ثبت اطلاعات
            </button>
          </form>
        </section>
        <section class="delivery-btn-container">
          <button type="button" class="btn delivery-btn">تایید و پرداخت</button>
        </section>
      </main>
      <footer class="footer">
        <nav>
          <ul>
            <li><a href="#">صفحه اصلی</a></li>
            <li><a href="#">درباره ما</a></li>
            <li><a href="#">تماس با ما</a></li>
          </ul>
        </nav>
        <div class="info">
          <h5>با ما در تماس باشید</h5>
          <span>021-22000</span>
          <p>تهران، خیابان آفریقا، بالاتر از پل میرداماد</p>
        </div>
      </footer>
    </div>

    <script type="module" src="delivery.js"></script>
  </body>
</html>
