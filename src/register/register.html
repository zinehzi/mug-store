<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ثبت نام</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container account register">
      <h3 class="login-title">فروشگاه اینترنتی ماگ استور</h3>
      <main class="login-form">
        <div>
          <label>نام</label>
          <input type="text" placeholder="نام خود را وارد کنید..." required />
        </div>

        <div>
          <label> نام خانوادگی</label>
          <input type="text" placeholder="نام خانوادگی خود را وارد کنید..." />
        </div>

        <div>
          <label> شماره همراه</label>
          <input type="number" placeholder="شماره همراه را وارد کنید..." />
        </div>

        <div>
          <label>نام کاربری</label>
          <input
            type="text"
            placeholder="نام کاربری را وارد کنید..."
            id="username"
          />
        </div>
        <div>
          <label>کلمه عبور</label>
          <input
            type="password"
            placeholder="کلمه عبور را وارد کنید..."
            id="password"
          />
        </div>

        <div class="login-btn-container">
          <button type="button" id="register-btn" class="btn">
            ثبت نام کنید
          </button>
        </div>
        <div>
          <a href="../login/index.html"> حساب کاربری دارید؟ وارد شوید...</a>
        </div>
      </main>
      <div class="message-container">
        <div class="message">
          <span class="text-message"> </span>
          <button type="button" class="btn msg-btn">وارد شوید</button>
        </div>
      </div>
    </div>
    <script type="module" src="./register.js"></script>
  </body>
</html>
