<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فراموشی کلمه عبور</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container account remember">
      <h3 class="login-title">فروشگاه اینترنتی ماگ استور</h3>
      <main class="login-form">
        <div>
          <label>نام کاربری</label>
          <input
            type="text"
            placeholder="نام کاربری را وارد کنید..."
          />
        </div>

        <div>
          <label> کلمه عبور جدید</label>
          <input type="password" placeholder="کلمه عبور جدید را وارد کنید..." />
        </div>
        <div>
          <label> تکرار کلمه عبور</label>
          <input type="password" placeholder="تکرار کلمه عبور را وارد کنید..." />
        </div>
        <div class="login-btn-container">
          <button type="button" id="remember-btn" class="btn">
            <a href="#">بازنشانی</a>
          </button>
        </div>
        <div>
          <a href="../login/login.html"> حساب کاربری دارید؟ وارد شوید...</a>
        </div>
      </main>
    </div>
    <script type="module" src="./login.js"></script>
  </body>
</html>
