<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه پرداخت</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon-2.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="container payment">
      <header class="header">
        <img src="../../images/shaparak.png" class="shap-logo" />
        <h3 class="header-title">درگاه پرداخت اینترنتی بانک سامان</h3>
        <img src="../../images/bank-logo.jpg" class="bank-logo" />
      </header>
      <main class="main">
        <section class="right-side">
          <span class="right-side-title"
            ><i class="fa fa-money-bill"></i> اطلاعات کارت</span
          >
          <div class="form-container">
            <div class="cart-number">
              <label>شماره کارت</label>
              <span>
                <input type="text" maxlength="4" placeholder="1234" />
                <input type="text" maxlength="4" placeholder="1234" />
                <input type="text" maxlength="4" placeholder="1234" />
                <input type="text" maxlength="4" placeholder="1234" />
              </span>
            </div>
            <div>
              <label>CVV2</label>
              <input type="number" placeholder="987" />
            </div>
            <div class="expire-date">
              <label>تاریخ انقضا</label>
              <span>
                <label>ماه</label>
                <input type="number" placeholder="08" />
                <label>سال</label>
                <input type="number" placeholder="1402" />
              </span>
            </div>
            <div>
              <label>رمز اینترنتی</label>
              <span class="second-pass-container">
                <input type="number" id="second-pass-input"/>
                <button type="button" class="btn payment-btn second-pass" id=second-pass>
                  دریافت رمز پویا
                </button>
              </span>
            </div>
            <div>
              <label>ایمیل</label>
              <input type="email" placeholder="example@email.com" />
            </div>
            <div class="right-side-btn">
              <button
                type="button"
                class="btn payment-btn confirm"
                id="confirm"
              >
                پرداخت
              </button>
              <button type="button" class="btn payment-btn cancel" id="cancel">
                انصراف
              </button>
            </div>
          </div>
        </section>
        <section class="left-side">
          <span class="left-side-title"
            ><i class="fa fa-info-circle"></i> اطلاعات پذیرنده</span
          >
          <div class="reciever-info">
            <div>
              <span>
                <i class="fa fa-user"> </i>
                <label>نام پذیرنده:</label>
              </span>
              <span id="reciever"></span>
            </div>
            <div>
              <span>
                <i class="fa fa-file-code"> </i>
                <label>کد پذیرنده:</label>
              </span>
              <span>12345</span>
            </div>

            <div>
              <span>
                <i class="fa fa-earth"> </i>
                <label>آدرس پذیرنده:</label>
              </span>
              <span>تهران</span>
            </div>
            <div>
              <span>
                <i class="fa fa-dot-circle"> </i>
                <label>مبلغ قابل پرداخت:</label>
              </span>
              <span id="payment-price"></span>
            </div>
          </div>
        </section>
      </main>
      <div class="message-container">
        <div class="message">
          <span class="text-message"> </span>
          <button type="button" class="btn msg-btn">برگشت به صفحه اصلی</button>
        </div>
      </div>
    </div>

    <script type="module" src="./payment.js"></script>
  </body>
</html>
